# See https://docs.render.com/blueprint-spec

services:
  - type: web
    name: task-manager-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
